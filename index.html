    <title>BackGround_remover</title>

    <script defer src="j_script.js"></script>
    <style>
        body {
            overflow: hidden;
            background-color: rgba(240, 207, 240, 0.123);
        }

        #logo-img {
            width: 200px;
        }

        .container {
            background-color: rgba(240, 207, 240, 0.123);
        }

        @media only screen and (max-width: 600px) {
            body {
                overflow: hidden;
                background-color: rgba(240, 207, 240, 0.123);
            }
        }
    </style>
</head>

<body>

    <h1 class=" container text-center">Remove Image Background</h1>
    <div class="container text-center mt-2">
        <div class="row mt-4">
            <div class="col-md-6 card mt-4">
                <form>
                    <div class="form-group">
                        <label for="fileInput">Select a File: </label>
                        <input id="fileInput" class="form-control" type="file">
                    </div>
                    <input class="btn btn-primary m-1" type="button" onclick="submitHandler()" value="Upload">
                </form>

                <br>

                <button class="btn btn-outline-secondary " onclick="downloadFile()">
                    Download
                </button>

            </div>


            <div class="col">
                <p>
                <h3>Remove backgrounds 100% automatically in 5 seconds with one click</h3>

                </p>
                <img id="logo-img" src="https://sb.kaleidousercontent.com/67418/658x756/361846cee7/all-pages-2.png"
                    alt="Load-photo">
            </div>


        </div>
    </div>
